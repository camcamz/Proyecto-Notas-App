<form class="formulario"  (ngSubmit)="actualizarNota()">
    <!-- Notificación de éxito -->
    <div *ngIf="mensajeExito" class="mensaje-exito">
        {{ mensajeExito }}
    </div>
    <div>
        <label for="titulo">Título:</label>
        <input 
            type="text" 
            id="titulo" 
            [(ngModel)]="nota.titulo" 
            name="titulo" 
            required 
        />
    </div>

    <div>
        <label for="descripcion">Contenido:</label>
        <textarea 
            id="descripcion" 
            [(ngModel)]="nota.descripcion" 
            name="descripcion" 
            required
        ></textarea>
    </div>

    <div>
        <label for="completada">
            <input 
                type="checkbox" 
                id="completada" 
                [(ngModel)]="nota.completada" 
                name="completada"
            />
            Completada
        </label>
    </div>

    <button type="submit">Actualizar Nota</button>
</form>
