<div class="tarjetas-notas">
    <div *ngFor="let nota of notas" class="tarjeta">
        <h3>{{ nota.titulo }}</h3>
        <p>{{ nota.descripcion }}</p>
        <span>Fecha: {{ nota.creada }}</span>
        <br>
        <span>Estado: {{ nota.completada }}</span>
        <br>
        <span>Id: {{ nota._id }}</span>
    </div>
</div>
