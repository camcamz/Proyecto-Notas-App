<form class="formulario" (ngSubmit)="onSubmit()" #notaForm="ngForm">
    <!-- Notificación de éxito -->
    <div *ngIf="mensajeExito" class="mensaje-exito">
        {{ mensajeExito }}
    </div>

    <!-- Campos del formulario -->
    <label for="titulo">Título</label>
    <input type="text" id="titulo" placeholder="Escribe el título" required [(ngModel)]="titulo" name="titulo" />

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" rows="4" placeholder="Escribe la descripción" required [(ngModel)]="descripcion" name="descripcion"></textarea>

    <label class="completada-checkbox">
        <input type="checkbox" [(ngModel)]="completada" name="completada" />
        <span>Completada</span>
    </label>
    <br>

    <button type="submit">Guardar</button>
</form>
